<!doctype html>
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<title>Suka Scrapper</title>
		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename= 'img/favicon.png') }}" />

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename= 'vendor/bootstrap/css/bootstrap.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename= 'vendor/animate/animate.css') }}" />
		
		<link rel="stylesheet" href="{{ url_for('static', filename= 'vendor/font-awesome/css/all.min.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename= 'vendor/magnific-popup/magnific-popup.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename= 'vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css') }}" />
		
		<!-- Theme CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename= 'css/theme.css') }}" />
		
		<!-- Skin CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename= 'css/skins/default.css') }}" />
		
		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename= 'css/custom.css') }}" />
		<script src="{{ url_for('static', filename= 'vendor/jquery/jquery.js') }}"></script>
		<script src="{{ url_for('static', filename= 'vendor/jquery-browser-mobile/jquery.browser.mobile.js') }}"></script>
		
		<!-- Head Libs -->
		<script src="{{ url_for('static', filename= 'vendor/modernizr/modernizr.js') }}"></script>
        <style>
            .content-body{
                margin-top: -20px;
            }
        </style>
	</head>
	<body>
		<section class="body">

			<!-- start: header -->
			<header class="header">
				<div class="logo-container">
					<a href="../2.2.0" class="logo">
						<img src="{{ url_for('static', filename= 'img/logo-uin.png') }}" width="170" height="35" alt="Porto Admin" />
					</a>
					<div class="d-md-none toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
						<i class="fas fa-bars" aria-label="Toggle sidebar"></i>
					</div>
				</div>
				<div class="header-right">
                    <h3 style="    margin-top: 13px;margin-right: 40px;">SukaScrapper</h3>
				</div>
			
			</header>
			<!-- end: header -->

			<div class="inner-wrapper">
				<!-- start: sidebar -->
				<aside id="sidebar-left" class="sidebar-left">
				
				    <div class="sidebar-header">
				        <div class="sidebar-title">
				            Navigation
				        </div>
				        <div class="sidebar-toggle d-none d-md-block" data-toggle-class="sidebar-left-collapsed" data-target="html" data-fire-event="sidebar-left-toggle">
				            <i class="fas fa-bars" aria-label="Toggle sidebar"></i>
				        </div>
				    </div>
				
				    <div class="nano">
				        <div class="nano-content">
				            <nav id="menu" class="nav-main" role="navigation">
				            
				                <ul class="nav nav-main">
				                    <li>
				                        <a class="nav-link" href="layouts-default.html">
				                            <i class="fas fa-home" aria-hidden="true"></i>
				                            <span>Dashboard</span>
				                        </a>                        
				                    </li>
				                    <li class="nav-parent nav-expanded nav-active">
				                        <a class="nav-link" href="#">
				                            <i class="fas fa-tasks" aria-hidden="true"></i>
				                            <span>Scrapper</span>
				                        </a>
				                        <ul class="nav nav-children">
				                            <li>
				                                <a class="nav-link" href="{{ url_for('tokopedia_scrapper') }}">
				                                    Tokopedia
				                                </a>
				                            </li>
				                            <li>
				                                <a class="nav-link" href="{{ url_for('bukalapak_scrapper') }}">
				                                    Bukalapak
				                                </a>
				                            </li>
				                            <li>
				                                <a class="nav-link" href="{{ url_for('shopee_scrapper') }}">
				                                    Shopee
				                                </a>
				                            </li>
				                        </ul>
				                    </li>
				
				                    <li class="nav-parent nav-expanded nav-active">
				                        <a class="nav-link" href="#">
				                            <i class="fas fa-database" aria-hidden="true"></i>
				                            <span>Dataset</span>
				                        </a>
				                        <ul class="nav nav-children">
				                            <li>
				                                <a class="nav-link" href="{{ url_for('dataset_tokopedia') }}">
				                                    Tokopedia
				                                </a>
				                            </li>
				                            <li>
				                                <a class="nav-link" href="{{ url_for('dataset_bukalapak') }}">
				                                    Bukalapak
				                                </a>
				                            </li>
				                            <li>
				                                <a class="nav-link" href="{{ url_for('dataset_shopee') }}">
				                                    Shopee
				                                </a>
				                            </li>
				                        </ul>
				                    </li>
				
				                </ul>
				            </nav>
				
				
				        </div>
				
				        <script>
				            // Maintain Scroll Position
				            if (typeof localStorage !== 'undefined') {
				                if (localStorage.getItem('sidebar-left-position') !== null) {
				                    var initialPosition = localStorage.getItem('sidebar-left-position'),
				                        sidebarLeft = document.querySelector('#sidebar-left .nano-content');
				                    
				                    sidebarLeft.scrollTop = initialPosition;
				                }
				            }
				        </script>
				        
				
				    </div>
				
				</aside>
				<!-- end: sidebar -->

				<section role="main" class="content-body">
					{% block content %} {% endblock %}
				</section>
			</div>

		</section>

		<!-- Vendor -->
		<!-- <script src="{{ url_for('static', filename= 'vendor/jquery/jquery.js') }}"></script>
		<script src="{{ url_for('static', filename= 'vendor/jquery-browser-mobile/jquery.browser.mobile.js') }}"></script> -->
		<script src="{{ url_for('static', filename= 'vendor/popper/umd/popper.min.js') }}"></script>
		<script src="{{ url_for('static', filename= 'vendor/bootstrap/js/bootstrap.js') }}"></script>
		<script src="{{ url_for('static', filename= 'vendor/bootstrap-datepicker/js/bootstrap-datepicker.js') }}"></script>
		<script src="{{ url_for('static', filename= 'vendor/common/common.js') }}"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="{{ url_for('static', filename= 'js/theme.js') }}"></script>
		
		<!-- Theme Custom -->
		<!--script src="js/custom.js"></script-->
		
		<!-- Theme Initialization Files -->
		<script src="{{ url_for('static', filename= 'js/theme.init.js') }}"></script>

	</body>
</html>
